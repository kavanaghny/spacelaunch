<ion-header>
  <ion-navbar>
    <ion-title>
      Launch & Landing Events
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-searchbar
      [(ngModel)]="searchQuery"
      (ionInput)="filterItems($event.target.value)">
    </ion-searchbar>

<ion-card *ngFor="let item of items">

  <ion-item>
    <ion-avatar item-start>
      <img src="{{ item.imageurl }}">
    </ion-avatar>
    <h2>{{ item.name }}</h2>
    <p>{{ item.launchdate | date: 'MMM d, y' }}</p>
  </ion-item>

  <img src="{{ item.imageurl }}">

  <ion-card-content>
    <p>{{ item.description }}</p>
 </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="disc"></ion-icon>
        <div>{{ item.trajectory }}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="briefcase"></ion-icon>
        <div>????? kg</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        T- ?? days
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
