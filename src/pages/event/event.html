<ion-header>
  <ion-navbar>
    <ion-title>
      Launch, Orbit & Land Events
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<div padding>
  <ion-segment [(ngModel)]="event">
    <ion-segment-button value="future">
      Future
    </ion-segment-button>
    <ion-segment-button value="now">
      Now
    </ion-segment-button>
    <ion-segment-button value="past">
      Past
    </ion-segment-button>
  </ion-segment>
</div>


<div [ngSwitch]="event">
  <ion-list *ngSwitchCase="'future'" ngSelected="selected">

    <ion-searchbar
      [(ngModel)]="searchQuery"
      (ionInput)="filterItems($event.target.value)">
    </ion-searchbar>

<ion-card *ngFor="let item of items">

  <ion-item>
    <ion-avatar item-start>
      <img src="{{ item.imageurl }}">
    </ion-avatar>
    <h2>{{ item.name }}</h2>
    <p>{{ item.launchdate | date: 'MMM d, y' }}</p>
  </ion-item>

  <img src="{{ item.imageurl }}">

  <ion-card-content>
    <p>{{ item.description }}</p>
 </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="disc"></ion-icon>
        <div>{{ item.trajectory }}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="briefcase"></ion-icon>
        <div>????? kg</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        T- ?? days
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

    <ion-item>
        <p>{{items.length}} space transport events found.</p>
    </ion-item>

  </ion-list>
</div>


</ion-content>
