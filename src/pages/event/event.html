<ion-header>
  <ion-navbar>
    <ion-title>
      Launch, Orbit & Land Events
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<div padding>
  <ion-segment [(ngModel)]="eventsegment">
    <ion-segment-button value="future" (ionSelect)="getEvents('future')">
      Future
    </ion-segment-button>
    <ion-segment-button value="current" (ionSelect)="getEvents('current')">
      Current
    </ion-segment-button>
    <ion-segment-button value="past" (ionSelect)="getEvents('past')">
      Past
    </ion-segment-button>
  </ion-segment>
</div>


  <ion-list>

    <ion-searchbar
      [(ngModel)]="searchQuery"
      (ionInput)="filterEvents($event.target.value)">
    </ion-searchbar>

  <p padding-left>{{events.length}} {{eventsegment}} space transport events found.</p>

<ion-card *ngFor="let event of events">

  <ion-item>
    <ion-avatar item-start>
      <img src="{{ event.imageurl }}">
    </ion-avatar>
    <h2>{{ event.name }}</h2>
    <p>{{ event.launchdate | date: 'MMM d, y' }}</p>
  </ion-item>

  <img src="{{ event.imageurl }}">

  <ion-card-content>
    <p>{{ event.description }}</p>
 </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="disc"></ion-icon>
        <div>{{ event.trajectory }}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="briefcase"></ion-icon>
        <div>????? kg</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        T- ?? days
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

  </ion-list>

</ion-content>
