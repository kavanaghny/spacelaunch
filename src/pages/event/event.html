<ion-header>
  <ion-navbar>
    <ion-title>
      Launch, Orbit & Land Events
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<div padding>
  <ion-segment [(ngModel)]="eventsegment">
    <ion-segment-button value="future" (ionSelect)="getEvents('future')">
      Future
    </ion-segment-button>
    <ion-segment-button value="current" (ionSelect)="getEvents('current')">
      Current
    </ion-segment-button>
    <ion-segment-button value="past" (ionSelect)="getEvents('past')">
      Past
    </ion-segment-button>
  </ion-segment>
</div>


  <ion-list>

    <ion-searchbar
      [(ngModel)]="searchQuery"
      (ionInput)="filterEvents($event.target.value)">
    </ion-searchbar>

  <p padding-left>{{events.length}} {{eventsegment}} space transport events found.</p>

    <ion-item *ngFor="let event of events">
      <ion-thumbnail item-start>
       <img src="{{ event.imageurl }}" style="width: 125px; height: 75px;">
      </ion-thumbnail>
      <h2>{{ event.name }}</h2>
      <h3>{{ event.launchdate | date: 'MMM d, y' }}</h3>
      <p>{{ event.launchcomplex }}</p>
      <button ion-button clear item-end (click)="openEventModal({eventId: event.id})">See More</button>
    </ion-item>

  </ion-list>

</ion-content>
