<ion-header>
  <ion-navbar>
    <ion-title>
     Rocket & Spaceplane Launch Vehicles
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-searchbar
      [(ngModel)]="searchQuery"
      (ionInput)="filterItems($event.target.value)">
    </ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let item of items">
        
        <ion-thumbnail item-start>
          <img src="{{ item.thumburl }}">
        </ion-thumbnail>
        <h2>{{ item.name }}</h2>
        <p>{{ item.organization }}</p>

        </ion-item>
    </ion-list>

    <ion-item>
    	<p>{{items.length}} launch vehicles found.</p>
    </ion-item>
