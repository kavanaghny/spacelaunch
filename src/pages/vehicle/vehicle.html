<ion-header>
  <ion-navbar>
    <ion-title>
     Booster & Orbital Vehicles
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div padding>
  <ion-segment [(ngModel)]="vehiclesegment">
    <ion-segment-button value="orbital" (ionSelect)="filterVehicles('orbital')">
      Orbital
    </ion-segment-button>
    <ion-segment-button value="landable" (ionSelect)="filterVehicles('landable')">
      Landable
    </ion-segment-button>
    <ion-segment-button value="expendable" (ionSelect)="filterVehicles('expendable')">
      Expendable
    </ion-segment-button>    
  </ion-segment>
  </div>

    <ion-list>
        <p padding-left>{{vehicles.length}} {{vehiclesegment}} space transport vehicles found.</p>

        <ion-item *ngFor="let vehicle of vehicles">
        
        <ion-thumbnail item-start>
          <img src="{{ vehicle.thumburl }}" style="width: 125px; height: 125px;">
        </ion-thumbnail>
        <h2>{{ vehicle.name }}</h2>
        <h3>{{ vehicle.organization }}</h3>
        <p>{{ vehicle.description }}</p>
        </ion-item>
    </ion-list>

</ion-content>
