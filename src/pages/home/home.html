<ion-header>
  <ion-navbar>
    <ion-title>Space Launch</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>
    <img src="https://c2.staticflickr.com/4/3760/11637882673_639eb94828_c.jpg"/>
    <div class="card-title" (click)="goToEventPage()">Launch, Orbit & Land</div>
    <div class="card-subtitle">XX Space Events</div>
  </ion-card>

  <ion-card>
    <img src="https://c2.staticflickr.com/8/7584/16972476942_7c50a88910_b.jpg"/>
    <div class="card-title" (click)="goToVehiclePage()">Air, Booster and Capsule</div>
    <div class="card-subtitle">12 Space Vehicles</div>
  </ion-card>

  <ion-card>
    <img src="https://c2.staticflickr.com/8/7401/16602489845_01ae781dce_b.jpg"/>
    <div class="card-title" (click)="goToSpaceportPage()">Spaceport & Range</div>
    <div class="card-subtitle">15 Spaceports</div>
  </ion-card>

</ion-content>
