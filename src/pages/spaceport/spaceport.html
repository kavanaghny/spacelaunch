<ion-header>
  <ion-navbar>
    <ion-title>
      Spaceports
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-card>

  <img src="https://c2.staticflickr.com/2/1556/23407370113_a04aa9dedc_c.jpg">
  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <ion-icon name="compass" item-start large></ion-icon>
    <h2>Kennedy Space Center</h2>
    <p>Merritt Island, Florida, USA</p>
  </ion-item>


  <ion-item>
    <span item-left>3 launch complexes</span>
    <span item-left>(2 active)</span>
    <button ion-button icon-left clear item-end>
      <ion-icon name="navigate"></ion-icon>
      Next Launch
    </button>
  </ion-item>

</ion-card>

<ion-card>

  <img src="https://c2.staticflickr.com/2/1527/24308738005_95892ae224_c.jpg">
  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <ion-icon name="compass" item-start large></ion-icon>
    <h2>Jiuquan Satellite Launch Center</h2>
    <p>Gobi Desert, Inner Mongolia, China</p>
  </ion-item>


  <ion-item>
    <span item-left>1 launch complex</span>
    <span item-left></span>
    <button ion-button icon-left clear item-end>
      <ion-icon name="navigate"></ion-icon>
      Next Launch
    </button>
  </ion-item>

</ion-card>

</ion-content>
