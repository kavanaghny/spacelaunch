<ion-header>
  <ion-navbar>
    <ion-title>
      Spaceports & Ranges
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <div padding>
    <ion-segment [(ngModel)]="spaceportsegment">
     <ion-segment-button value="North America" (ionSelect)="filterSpaceports('North America')">
       N. America
     </ion-segment-button>
     <ion-segment-button value="South America" (ionSelect)="filterSpaceports('South America')">
       S. America
     </ion-segment-button>
     <ion-segment-button value="Asia" (ionSelect)="filterSpaceports('Asia')">
       Asia
     </ion-segment-button>
     <ion-segment-button value="Oceania" (ionSelect)="filterSpaceports('Oceania')">
       Oceania
     </ion-segment-button>
    </ion-segment>
    </div>

    <ion-list>

    <p padding-left>{{spaceports.length}} operational spaceports found in {{spaceportsegment}}.</p>

    <ion-card *ngFor="let spaceport of spaceports">
   
    <div style="position: relative"> 
    <img src="{{ spaceport.thumburl }}">

    <ion-fab right top>
      <button ion-fab (click)="openSpaceportModal({spaceportId: spaceport.id})">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab>
    </div>

    <ion-card-content>
      <ion-card-title>
        {{ spaceport.name }}
      </ion-card-title>
      <p>{{ spaceport.location }}</p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='navigate' item-start></ion-icon>
      Space Vehicles Operating Here
      <ion-badge item-end>3</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='calendar' item-start></ion-icon>
      Future Launch & Landing Events Here
      <ion-badge item-end>{{ spaceport.events }}</ion-badge>
    </ion-item>
 
    </ion-card>
    </ion-list>

</ion-content>
