<ion-header>
  <ion-navbar>
    <ion-title>
      Spaceports
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-searchbar
      [(ngModel)]="searchQuery"
      (ionInput)="filterItems($event.target.value)">
    </ion-searchbar>

    <ion-list>
    <ion-card *ngFor="let item of items">
        <img src="{{ item.thumburl }}">
        <ion-fab right top>
          <button ion-fab>
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-fab>

        <ion-item>
          <ion-icon name="compass" item-start large></ion-icon>
          <h2>{{ item.name }}</h2>
          <p>{{ item.location }}</p>
        </ion-item>


        <ion-item>
          <span item-left>? launch complexes</span>
          <span item-left>(? active)</span>
          <button ion-button icon-left clear item-end>
          <ion-icon name="navigate"></ion-icon>
          Next Launch
          </button>
        </ion-item>
 
     </ion-card>
     </ion-list>
</ion-content>
